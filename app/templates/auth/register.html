{% extends "layouts/base.html" %} {% block title %}Inscription - Password Manager{%
endblock %} {% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">Créer un compte</h2>

  {% if error %}
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error }}
  </div>
  {% endif %}

  <form method="POST" action="{{ url_for('auth.register') }}">
    <div class="mb-4">
      <label for="username" class="block font-medium mb-2"
        >Nom d'utilisateur</label
      >
      <input
        type="text"
        id="username"
        name="username"
        required
        class="w-full px-3 py-2 border rounded-sm focus:outline-none focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block font-medium mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-3 py-2 border rounded-sm focus:outline-none focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block font-medium mb-2">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-3 py-2 border rounded-sm focus:outline-none focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="confirm_password" class="block font-medium mb-2"
        >Confirmer le mot de passe</label
      >
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
        class="w-full px-3 py-2 border rounded-sm focus:outline-none focus:border-blue-500"
      />
    </div>

    <div class="mt-6">
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-sm focus:outline-none"
      >
        S'inscrire
      </button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <p>
      Déjà un compte?
      <a
        href="{{ url_for('auth.login') }}"
        class="text-blue-600 hover:underline"
        >Se connecter</a
      >
    </p>
  </div>
</div>
{% endblock %}
