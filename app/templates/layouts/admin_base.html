<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard - Password Manager{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">
          <a href="{{ url_for('main.dashboard') }}">Password Manager</a>
        </h1>

        <nav>
          <div class="flex items-center space-x-4">
            <span>{{ session.username }}</span>
            <a
              href="{{ url_for('auth.logout') }}"
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-sm"
            >
              Déconnexion
            </a>
          </div>
        </nav>
      </div>
    </header>

    <div class="flex flex-grow">
      <!-- Sidebar -->
      <aside class="bg-gray-800 text-white w-64 p-4 hidden md:block">
        <nav>
          <ul>
            <li class="py-2">
              <a
                href="{{ url_for('main.dashboard') }}"
                class="block hover:text-blue-300"
                >Tableau de bord</a
              >
            </li>
            <li class="py-2">
              <a href="#" class="block hover:text-blue-300"
                >Mes mots de passe</a
              >
            </li>
            <li class="py-2">
              <a href="#" class="block hover:text-blue-300">Paramètres</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
      </main>
    </div>

    <footer class="bg-gray-800 text-white p-4">
      <div class="container mx-auto text-center">
        <p>© 2025 Password Manager</p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
