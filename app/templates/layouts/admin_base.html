<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Password Manager{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin.css') }}"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="layout">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="logo">
            <a href="{{ url_for('main.dashboard') }}">🔐 Password Manager</a>
          </h1>

          <nav class="user-nav">
            <span class="username">{{ session.username }}</span>
            <a href="{{ url_for('auth.logout') }}" class="logout-btn"
              >Déconnexion</a
            >
          </nav>
        </div>
      </header>

      <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
          <nav>
            <ul>
              <li>
                <a href="{{ url_for('main.dashboard') }}" class="nav-link">
                  🔑 Mes mots de passe
                </a>
              </li>
              <li>
                <a href="{{ url_for('main.password_generator') }}" class="nav-link"> 🎲 Générateur </a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- Main content -->
        <main class="content">{% block content %}{% endblock %}</main>
      </div>
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
