{% extends "layouts/admin_base.html" %} {% block title %}Ajouter un mot de passe
- Password Manager{% endblock %} {% block content %}
<div class="dashboard">
  <div class="page-header">
    <h2>Ajouter un mot de passe</h2>
    <a href="{{ url_for('main.dashboard') }}" class="btn-add">Retour</a>
  </div>

  <div class="form-container">
    <form method="POST" action="{{ url_for('main.add_password') }}">
      <div class="form-group">
        <label for="site_name">Nom du site</label>
        <input
          type="text"
          id="site_name"
          name="site_name"
          class="form-input"
          required
        />
      </div>

      <div class="form-group">
        <label for="username">Nom d'utilisateur ou email</label>
        <input type="text" id="username" name="username" class="form-input" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          value="{{ generated_password or '' }}"
          class="form-input"
          required
        />
      </div>

      <div class="form-actions">
        <a href="{{ url_for('main.password_generator') }}" class="btn-secondary"
          >Générer un mot de passe</a
        >
        <button type="submit" class="btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
