{% extends "layouts/base.html" %} {% block title %}Connexion - Password
Manager{% endblock %} {% block content %}
<div class="auth-container">
  <div class="form-section">
    <div class="form-container">
      <div>
        <h2 class="form-title">Se connecter à votre compte</h2>
        <p class="form-subtitle">
          Pas encore de compte?
          <a href="{{ url_for('auth.register') }}">S'inscrire</a>
        </p>
      </div>

      {% if error %}
      <div class="error-alert">
        <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
            clip-rule="evenodd"
          />
        </svg>
        <div class="error-message">{{ error }}</div>
      </div>
      {% endif %}

      <div class="auth-form">
        <form action="{{ url_for('auth.login') }}" method="POST">
          <div class="form-group">
            <label for="email" class="form-label">Adresse email</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              required
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="current-password"
              required
              class="form-input"
            />
          </div>

          <button type="submit" class="submit-button">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
  <div class="image-section">
    <img
      src="https://images.unsplash.com/photo-1507208773393-40d9fc670acf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1908&q=80"
      alt="Sécurité numérique"
    />
  </div>
</div>
{% endblock %}
